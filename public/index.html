<!doctype>
<html>
<body>
    <h1><a href="https://github.com/jimmywarting/FormData"><code>jimmywarting/FormData</code></a> Demo</h1>
    <form>
        <input name="input-hidden" value="hidden-value" type="hidden" >
        <input name="input-input" value="input-value" type="input">
        <select>
            <option value="option-wrong-value">Not Selected</option>
            <option value="option-value" selected>Selected</option>
        </select>

        <input name="input-radio" value="radio-wrong-value" type="radio">
        <input name="input-radio" value="radio-value" type="radio" checked>

        <input type="submit" value="submit-value">

        <button value="button-value">Button</button>

        <input type="image" name="input-image" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png"
    </form>

    <!-- <script src="index.js"></script> -->
    <script src="bundle.js"></script>

    <p><a href="https://github.com/johnboxall/test-formdata-polyfill"><code>johnboxall/test-formdata-polyfill</code></p>
</body>
</html>
